repositories {
  maven { url 'https://maven.google.com' }
  mavenCentral()
  jcenter()
  def libsDirPath = System.getProperty("user.dir")
  flatDir{
    dirs 'src/main/libs', 'libs', "${libsDirPath}/libs"
  }
}

dependencies {
  implementation(name:'libtilegen', ext:'aar')
}

android {
  compileSdkVersion 24

  packagingOptions {
    exclude 'README'
    exclude 'LICENSE'
  }
}
